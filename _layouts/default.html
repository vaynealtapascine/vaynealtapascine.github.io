<!DOCTYPE html>
<html lang="en">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
  <script>
		function stripExt() {
			var links = document.links;
			for (var i = 0, linksLength = links.length; i < linksLength; i++) {
			if (links[i].hostname != window.location.hostname) {
				links[i].target = '_blank';
				links[i].className += ' externalLink';
        if ( !links[i].className.includes("selfId") ) {
          links[i].innerHTML += "<i class='fa-solid fa-square-arrow-up-right'></i>";
        }
			  }
		  }
		};
    stripExt();
	</script>
</html>
